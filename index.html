<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selech Character - Fenda do Biquíne</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/BobEsponja/bob-esponja.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1"> Bob Esponja</h2>
                </div>
            </div>

           <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="bob-esponja" data-name="Bob Esponja">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/bob-esponja.jpeg" alt="Personagem Bob Esponja">
                </li>

                <li class="personagem" id="patrick" data-name="Patrick">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/patrick.jpeg" alt="Personagem Patrick">
                </li>

                <li class="personagem" id="lula-molusco" data-name="Lula Molusco">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/lula-molusco.jpeg" alt="Personagem Lula Molusco">
                </li>

                <li class="personagem" id="sirigueijo" data-name="Sirigueijo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/sirigueijo.jpeg" alt="Personagem Sirigueijo">
                </li>

                <li class="personagem" id="dupla" data-name="Homem Sereia e Mexilhãoziho">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/dupla.jpeg" alt="Personagem Homem Sereia e Mexilhãozinho">
                </li>

                <li class="personagem jogador-2-selecionado" id="holandes-voador" data-name="Holândes Voador">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/BobEsponja/holandes-voador.jpeg" alt="Personagem Holândes Voador">
                </li>

                <li class="personagem" id="plankton" data-name="Plankton">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/plankton.jpeg" alt="Personagem plankton">
                </li>

                <li class="personagem" id="man-ray" data-name="Man Ray">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/man-ray.jpeg" alt="Personagem Man Ray">
                </li>

                <li class="personagem" id="cyndi" data-name="Cyndi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/BobEsponja/cyndi.jpeg" alt="Personagem Cindy">
                </li>
            </ul>
             <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/BobEsponja/holandes-voador.png" alt="Personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Holândes Voador</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
